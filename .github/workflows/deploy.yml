name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Substitua 'main' pelo nome da sua branch principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use a versão do Node.js compatível com seu projeto

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build -- --base-href /ng-app-moving-church/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./dist/ng-app-moving-church
