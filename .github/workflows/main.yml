name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main  # Substitua pela sua branch principal, se necess√°rio

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build --prod --base-href "ng-app-moving-church"

    - name: Deploy
      uses: actions/configure-pages@v3
      with:
        enablement: true

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: ./dist/ng-app-moving-church

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
