<div class="marquee">
  <div *ngFor="let item of mensagens" class="marquee-content bg-glass" [ngStyle]="{
    '--duration': item.duration+'s',
    '--delay': item.delay+'s',
    '--top': item.top+'px',
    '--index': item.zIndex}">
    <div class="marquee-title">{{item.title}}</div>
    <div class="marquee-author">{{item.author}}</div>
    <div class="marquee-message">{{item.message}}</div>
  </div>
</div>
